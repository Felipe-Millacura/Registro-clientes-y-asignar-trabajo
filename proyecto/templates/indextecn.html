{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="es">
    <head>

        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    </head>
<body>
    <div id="bloque">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="menu-main">
                        <img id="logo" src="{% static 'img/logo.png' %}" alt="logo">
                        <a href="http://127.0.0.1:8000/user/tecnico">Menu</a>
                        <a href="http://127.0.0.1:8000/listar">Ver Clientes</a>
                        <a href="http://127.0.0.1:8000">Cerrar Sesion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <div id="bloque2">
        <div class="container1">
            <div class="row">
                <div class="col-xs-12">
                    {% block content%}
                    {% endblock %}
                    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
                    <script src="{% static 'js/bootstrap.min.js' %}"></script>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="{% static 'img/banner1.jpg' %}" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="{% static 'img/banner2.jpg' %}" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="{% static 'img/banner3.jpg' %}" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                    </div>
                    <div id="TT_yetkEkkkEUaaz8sU1AzDDzzjDWaU1zB1kjjjjDswA1z">El tiempo - Tutiempo.net</div>
                    <script type="text/javascript" src="https://www.tutiempo.net/s-widget/l_yetkEkkkEUaaz8sU1AzDDzzjDWaU1zB1kjjjjDswA1z"></script>
                </div>
            </div>
        </div>

</html>
